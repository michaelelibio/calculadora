<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluculadora</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="module" src="funcoes/index.js"></script>
</head>
<body>
    <div class="fundo">
        <h1>Michael Elibio</h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p> 
            <table>
                <tr>
                    <td><button class="botao" onclick="insert('')">AC</button></td>     
                    <td><button class="botao" onclick="insert('')">+/-</button></td>
                    <td><button class="botao" onclick="insert('%')">%</button></td>
                    <td><button class="botao" onclick="insert('รท')">รท</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                    
                </tr>
                <tr>
                    <td rowspan="2"><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert(',')">,</button></td>
                    <td colspan="2"><button class="igual">=</button></td>
                </tr>
             
            </table>
        </div>
    
    </div>
    <script>
        function insert(num){
            const numero = document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num; 
        }
    </script>

</body>
</html>
